<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìÖ My Personal Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
    rel="stylesheet"
  />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="calendar.js" defer></script>

  <style>
    body {
      font-family: system-ui;
      background: #f5f7fb;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    #calendar {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 16px;
    }

    #authOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #authBox {
      background: white;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 320px;
    }

    #eventModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    .time-row {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>üìÖ My Personal Calendar</h1>

<div id="calendar"></div>

<!-- PASSWORD -->
<div id="authOverlay">
  <div id="authBox">
    <h3>üîê Enter Password</h3>
    <input
      type="password"
      id="passwordInput"
      placeholder="Password"
      onkeydown="handlePasswordEnter(event)"
    />
    <button onclick="checkPassword()">Submit</button>
    <p id="authError" style="color:red;"></p>
  </div>
</div>

<!-- EVENT MODAL -->
<div id="eventModal">
  <div id="modalContent">
    <h3>Event Details</h3>

    <div class="form-group">
      <label>Event Name</label>
      <input id="eventTitle" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="allDayCheckbox" onchange="toggleAllDay()" />
        All Day
      </label>
    </div>

    <div class="time-row">
      <div class="form-group">
        <label>From</label>
        <select id="eventFrom"></select>
      </div>

      <div class="form-group">
        <label>To</label>
        <select id="eventTo"></select>
      </div>
    </div>

    <button onclick="saveEvent()">Save</button>
    <button onclick="deleteEvent()">Delete</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

</body>
</html>
