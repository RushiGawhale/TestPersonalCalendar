<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìÖ My Personal Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
    rel="stylesheet"
  />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="calendar.js" defer></script>

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #f5f7fb, #eef2ff);
    margin: 0;
    padding: 10px;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
  }

  #calendar {
    max-width: 950px;
    margin: auto;
    background: white;
    padding: 15px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }

  /* ---------- PASSWORD ---------- */
  #authOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  #authBox {
    background: white;
    padding: 24px;
    border-radius: 16px;
    width: 90%;
    max-width: 320px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  #authBox input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  /* ---------- EVENT MODAL ---------- */
  #eventModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }

  #modalContent {
    background: white;
    padding: 22px;
    border-radius: 18px;
    width: 92%;
    max-width: 420px;
    text-align: left;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    animation: fadeIn 0.2s ease-out;
  }

  @keyframes fadeIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  #modalContent h3 {
    margin-top: 0;
    margin-bottom: 15px;
  }

  .form-group {
    margin-bottom: 14px;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 14px;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .form-group input,
  .form-group select {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    width: 100%;
  }

  .time-row {
    display: flex;
    gap: 12px;
  }

  .time-row .form-group {
    flex: 1;
  }

  /* ---------- BUTTONS ---------- */
  button {
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    margin-right: 6px;
  }

  button:hover {
    opacity: 0.9;
  }

  button:nth-child(1) {
    background: #2563eb;
    color: white;
  }

  button:nth-child(2) {
    background: #dc2626;
    color: white;
  }

  button:nth-child(3) {
    background: #e5e7eb;
  }

  /* ---------- MOBILE ---------- */
  @media (max-width: 480px) {
    .time-row {
      flex-direction: column;
    }
  }
</style>
</head>

<body>

<h1>üìÖ My Personal Calendar</h1>

<div id="calendar"></div>

<!-- PASSWORD -->
<div id="authOverlay">
  <div id="authBox">
    <h3>üîê Enter Password</h3>
    <input
      type="password"
      id="passwordInput"
      placeholder="Password"
      onkeydown="handlePasswordEnter(event)"
    />
    <button onclick="checkPassword()">Submit</button>
    <p id="authError" style="color:red;"></p>
  </div>
</div>

<!-- EVENT MODAL -->
<div id="eventModal">
  <div id="modalContent">
    <h3>Event Details</h3>

    <div class="form-group">
      <label>Event Name</label>
      <input id="eventTitle" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="allDayCheckbox" onchange="toggleAllDay()" />
        All Day
      </label>
    </div>

    <div class="time-row">
      <div class="form-group">
        <label>From</label>
        <select id="eventFrom"></select>
      </div>

      <div class="form-group">
        <label>To</label>
        <select id="eventTo"></select>
      </div>
    </div>

    <button onclick="saveEvent()">Save</button>
    <button onclick="deleteEvent()">Delete</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

</body>
</html>
