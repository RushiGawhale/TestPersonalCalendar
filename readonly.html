      #calendar {

        font-size: 20px;
      }
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 1025px) {
      #calendar {
        max-width: 900px;
      }

      .fc-toolbar-title {
        font-size: 26px;
      }
    }

    /* ===== MONTH COLORS ===== */
    body.fc-month-1  { background: #fdf6ec; }
    body.fc-month-2  { background: #f0f7ff; }
    body.fc-month-3  { background: #f3fbf6; }
    body.fc-month-4  { background: #fff5f7; }
    body.fc-month-5  { background: #f6f4ff; }
    body.fc-month-6  { background: #f2fbff; }
    body.fc-month-7  { background: #fff9f0; }
    body.fc-month-8  { background: #f4fff6; }
    body.fc-month-9  { background: #f7f7f7; }
    body.fc-month-10 { background: #fff4f4; }

<body>
  <h1>âœ¨ My Availability</h1>
  <p>Hereâ€™s how my days look ðŸ˜Š</p>

  <div id="calendar"></div>

  <script>
    /***********************
     * CONFIG
     ***********************/
    const SUPABASE_URL = "https://ubrpgbnspdlgpcdlwluc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicnBnYm5zcGRsZ3BjZGx3bHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjEyNTEsImV4cCI6MjA4MjU5NzI1MX0.iTV99bkvPjwpbm1qM9TgHfqoL0Zs6u2u0OLqmCnwDw4";
    const EVENTS_TABLE = "PersonalCalendarEvents";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    function applyMonthColor(calendar) {
      const month = calendar.getDate().getMonth() + 1;
      document.body.className = `fc-month-${month}`;
    }

    document.addEventListener("DOMContentLoaded", async function () {
      const { data, error } = await supabaseClient
        .from(EVENTS_TABLE)
        .select("*");

      if (error) {
        console.error("Supabase error:", error);
        return;
      }

      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: "local",
        initialView: window.innerWidth < 768 ? "listWeek" : "dayGridMonth",

        headerToolbar: {
          left: "prev,next",
          center: "title",
          right: ""
        },

        events: data,
        editable: false,
        selectable: false,

        windowResize: function () {
          if (window.innerWidth < 768) {
            calendar.changeView("listWeek");
          } else {
            calendar.changeView("dayGridMonth");
          }
        },

        datesSet: function () {
          applyMonthColor(calendar);
        }
      });

      calendar.render();
      applyMonthColor(calendar);
    });
  </script>
</body>
